<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maths quiz">
    <meta name="keywords" content="maths quiz">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maths Quiz</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/maths-quizz-logo.webp" alt="logo"><br> Maths Quiz
    </h1>
    <div class="game-area">
        <div class="intro-controls">
            <div class="intro" id="intro">
                <h2>How many questions can you answer in 30 seconds?</h2>
                <button id="start" class="button">Start Quiz!</button>
            </div>
        </div>
        <div class="results-control">
            <div class="results" id="results">
                <p>Great try!<br>You got <span id="final-score">0</span> correct answers<br> and <span
                    id="final-incorrect">0</span> incorrect answers<br> in 30 seconds</p>
                <button id="retry" class="button">Try Again!</button>
            </div>
        </div>
        <div class="timer">
            <p id="time-left">Time Left:<span id="timer">30</span></p>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>

            <p class="answer-message">Enter Answer:</p>

            <label for="answer-box">Answer</label>
            <input id="answer-box" type="number">
        </div>

        <button data-type="submit" id="answer-button" class="button">Submit Answer</button>
        

    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

    </div>
    

    <script src="assets/js/script.js"></script>
</body>

</html>
